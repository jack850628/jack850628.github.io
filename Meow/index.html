    </div>
    <div id='counter' align=center>

    <script>
        var text = document.querySelector('#text');
        var wait = document.querySelector('#wait');
        var progress = document.querySelector('#progress');
        text.addText = function(str, prg){
            this.value += str;
            progress.innerText = Math.round(prg);
        }.bind(text);
        function to_human_lan(){
            wait.style.display = 'flex';
            var str = text.value;
            text.value = '';
            decode(str,text.addText).then((status)=>{wait.style.display = 'none';});
        }
        function to_make_a_fortune_lag(){
            wait.style.display = 'flex';
            var str = text.value;
            text.value = '';
            encode(str,text.addText).then((status)=>{wait.style.display = 'none';});
        }
    </script>
